<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcousticTest</title>
  </head>
  <body>
    <div class="banner">
      <p>
        Rate each audio clip from each test, with <b>0 equals really bad</b> and <b>5 equals perfect</b>.
      </p>
      <h2>NOTE:</h2>
      <p>
        The focus is around the <b>buzzing</b> sound and <b>not</b> if the voice is clearer.
      </p>
    </div>
    <form action="/" method="POST">
      <div class="test" id="test1">
        <div class="test-sample">
          <label for="A">A</label>
          <button type="button" class="soundButton" id="firstA1"></button>
          <div class="options">
            <div>
              <label for="myAudio">0</label>
              <input type="radio" name="myAudio" id="A0" value="0" />
            </div>
            <div>
              <label for="myAudio">1</label>
              <input type="radio" name="myAudio" id="A1" value="1" />
            </div>
            <div>
              <label for="myAudio">2</label>
              <input type="radio" name="myAudio" id="A2" value="2" />
            </div>
            <div>
              <label for="myAudio">3</label>
              <input type="radio" name="myAudio" id="A3" value="3" />
            </div>
            <div>
              <label for="myAudio">4</label>
              <input type="radio" name="myAudio" id="A4" value="4" />
            </div>
            <div>
              <label for="myAudio">5</label>
              <input type="radio" name="myAudio" id="A5" value="5" />
            </div>
          </div>
        </div>
        <div class="test-sample">
          <label for="B">B</label>
          <button type="button" class="soundButton" id="firstB1"></button>
          <div class="options">
            <div>
              <label for="oldAudio">0</label>
              <input type="radio" name="oldAudio" id="B0" value="0" />
            </div>
            <div>
              <label for="oldAudio">1</label>
              <input type="radio" name="oldAudio" id="B1" value="1" />
            </div>
            <div>
              <label for="oldAudio">2</label>
              <input type="radio" name="oldAudio" id="B2" value="2" />
            </div>
            <div>
              <label for="oldAudio">3</label>
              <input type="radio" name="oldAudio" id="B3" value="3" />
            </div>
            <div>
              <label for="oldAudio">4</label>
              <input type="radio" name="oldAudio" id="B4" value="4" />
            </div>
            <div>
              <label for="oldAudio">5</label>
              <input type="radio" name="oldAudio" id="B5" value="5" />
            </div>
          </div>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
