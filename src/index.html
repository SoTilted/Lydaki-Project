<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcousticTest</title>
  </head>
  <body>
    <form action="">
      <div class="test" id="first">
        <div class="test-sample">
          <label for="A">A</label>
          <button type="button" class="soundButton" id="firstA1"></button>
          <div class="options">
            <div>
              <label for="0">0</label>
              <input type="radio" name="test1" id="A0" />
            </div>
            <div>
              <label for="0">1</label>
              <input type="radio" name="test1" id="A1" />
            </div>
            <div>
              <label for="0">2</label>
              <input type="radio" name="test1" id="A2" />
            </div>
            <div>
              <label for="0">3</label>
              <input type="radio" name="test1" id="A3" />
            </div>
            <div>
              <label for="0">4</label>
              <input type="radio" name="test1" id="A4" />
            </div>
            <div>
              <label for="0">5</label>
              <input type="radio" name="test1" id="A5" />
            </div>
          </div>
        </div>
        <div class="test-sample">
          <label for="B">B</label>
          <button type="button" class="soundButton" id="firstB1"></button>
          <div class="options">
            <div>
              <label for="0">0</label>
              <input type="radio" name="test2" id="B0" />
            </div>
            <div>
              <label for="0">1</label>
              <input type="radio" name="test2" id="B1" />
            </div>
            <div>
              <label for="0">2</label>
              <input type="radio" name="test2" id="B2" />
            </div>
            <div>
              <label for="0">3</label>
              <input type="radio" name="test2" id="B3" />
            </div>
            <div>
              <label for="0">4</label>
              <input type="radio" name="test2" id="B4" />
            </div>
            <div>
              <label for="0">5</label>
              <input type="radio" name="test2" id="B5" />
            </div>
          </div>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
